<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>InitData Extractor</title>
</head>
<body>
  <h1>InitData</h1>
  <pre id="output"></pre>
  <button id="send">Отправить initData боту</button>

  <script type="module">
    import { retrieveLaunchParams } from '@telegram-apps/sdk';

const { initDataRaw, initData } = retrieveLaunchParams();

// Показываем initDataRaw на странице
document.getElementById('output').textContent = initDataRaw;

// Отправляем боту
document.getElementById('send').onclick = () => {
    console.log('gagagagag')
    console.log(initDataRaw)
  Telegram.WebApp.sendData(initDataRaw); // можно также отправить initData как JSON
};
  </script>
</body>
</html>
